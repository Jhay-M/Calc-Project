<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1> In-Browser Calculator</h1>
    <div id="container">
        <div id="display" class="grid-head">
            <p id="display-value"></p>
        </div>
        <div id="clear" class="grid-item">
            <button>C</button>
        </div>
        <div id="plus" class="grid-item">
            <button>Plus</button>
        </div>
        <div id="one" class="grid-item">
            <button>1</button>
        </div>
        <div id="two"class="grid-item">
            <button>2</button>
        </div>
        <div id="three" class="grid-item">
            <button>3</button>
        </div>
        <div id="minus" class="grid-item">
            <button>minus</button>
        </div>
        <div id="four" class="grid-item">
            <button>4</button>
        </div>
        <div id="five" class="grid-item">
            <button>5</button>
        </div>
        <div id="six" class="grid-item">
            <button>6</button>
        </div>
        <div id="times" class="grid-item">
            <button>times</button>
        </div>
        <div id="seven" class="grid-item">
            <button>7</button>
        </div>
        <div id="eight" class="grid-item">
            <button>8</button>
        </div>
        <div id="nine" class="grid-item">
            <button>9</button>
        </div>
        <div id="over" class="grid-item">
            <button>over</button>
        </div>
        <div id="zero" class="grid-item">
            <button>0</button>
        </div>
        <div id="equals" class="grid-item">
            <button>E</button>
        </div>
    </div>
    <script src="calc.js">
    </script>
</body>
</html>
